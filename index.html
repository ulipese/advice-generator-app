<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="author"
      content="ulipese (Felipe Sousa de Oliveira)"
    />
    <meta
      name="description"
      content="Advice Generator - A site created for the author's portfolio, 
      practice and study. "
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section class="section-card">
      <h1 class="section-card__advice-title">
        Advice #...<!-- Advice ID goes here -->
      </h1>
      <p class="section-card__advice-quote">
        "...<!-- Advice text goes here -->"
      </p>
      <img
        src="./assets/images/pattern-divider-mobile.svg"
        alt="Content Divider"
        class="section-card__divider mobile-divider"
      />
      <img
        src="./assets/images/pattern-divider-desktop.svg"
        alt="Content Divider"
        class="section-card__divider desktop-divider"
      />
      <button class="section-card__dice-button">
        <img
          src="./assets/images/icon-dice.svg"
          alt="Roll Dice"
          class="dice-button__dice-icon"
        />
      </button>
    </section>
    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
        class="footer__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/ulipese"
        target="_blank"
        rel="noreferrer"
        class="footer__link"
        >ulipese (Felipe Sousa de Oliveira)</a
      >.
    </footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
